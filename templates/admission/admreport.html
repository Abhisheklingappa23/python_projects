{% load static %}
<html>
<head>
<title>Admission Report page</title>
<link rel="stylesheet" href="{% static 'stylesheets/report.css'%}">
</head>
<body>
<h1>New Admission details </h1><br/>
<div class="hmm">
<table border="1">
    <tr>
        <th>
            Student Name
        </th>
        <th>
            Father Name
        </th>
        <th>
            Class
        </th>
        <th>
            Contact
        </th>
        <th>
            Actions
        </th>
    </tr>
    {% for s in allstudents %}
    <tr>
        <td>
            {{s.name}}
        </td>
        <td>
            {{s.father}}
        </td>
        <td>
            {{s.class_name}}
        </td>
        <td>
            {{s.contact}}
        </td>
        <td>
            <a href="/adms/update/{{s.id}}">Update</a> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <a href="/adms/delete/{{s.id}}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% csrf_token %}
</div>
</body>
</html>
